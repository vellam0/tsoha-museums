<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Museot: {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏛️</text></svg>">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 30vw;
            width: 100%;
        }
    </style>

</head>

<header>
    <nav class="nav nav-pills nav-fill">
        <a class="nav-item nav-link" href="{{url_for('index')}}">Koti</a>
        <a class="nav-item nav-link" href="{{url_for('museums')}}">Museot</a>
        <a class="nav-item nav-link" href="{{url_for('reviews')}}">Arvostelut</a>
        <a class="nav-item nav-link" href="{{url_for('search')}}">Haku</a>
        {% if session.username %}
        <a class="nav-item nav-link" href="{{url_for('logout')}}">Kirjaudu ulos</a>
        {% else %}
        <a class="nav-item nav-link" href="{{url_for('login')}}">Kirjaudu sisään</a>
        {% endif %}
    </nav>
</header>
 
<div class="page-container">
{% block content %}{% endblock %}
</div>

<footer class="footer py-3">
    <ul class="nav justify-content-center pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Koti</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Museot</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Arvostelut</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Haku</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Kirjautuminen</a></li>
    </ul>
</footer>
